<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">

    </div>
    <header class="cabecalho">
      <img  class="cabecalho__logo" src="/sources/logo.png" alt="logo-site" />
    </header>

    <main class="conteudo-principal">
      <div class="conteudo-principal__texto-entrada">
        <textarea
        class="conteudo-principal__texto-entrada__texto"
          placeholder="Digite seu texto..."
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <p class="conteudo-principal__texto-entrada__paragrafo-aviso">
          Apenas letras minúsculas e sem acento.
        </p>
        <div class="conteudo-principal__texto-entrada__btns">
         
          <button class="btn_criptografar">Criptografar</button>
          <button class="btn_descriptografar">Descriptografar</button>
        </div>
      </div>
      <div class="conteudo-principal__texto-resultado">
        <p class="conteudo-principal__texto-resultado__paragrafo">
            Nenhuma mensagem encontrada
            Digite um texto que você deseja criptografar ou descriptografar
        </p>
        <div class="conteudo-principal__texto-resultado__btns">
          <button class="btn_copiar">Copiar</button>
        </div>
      </div>
    </main>
    <footer><p>desenvolvido por Felipe</p></footer>
  </body>
</html>
